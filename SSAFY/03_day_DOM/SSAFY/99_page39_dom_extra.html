<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .item{
    color: blue;
  }
</style>
<body>
  
  <ul id="fruits">

  </ul>
  <script>
    const arr = ['apple', 'banana', 'pineapple'];

    // arr내의 요소값을 내용물로 하는 li 태그로 생성해서
    // ul#fruits 태그에 자식 요소로 넣어라!

    arr.forEach(function(fruit){
      // li 태그 생성
      const liTag = document.createElement('li');
      // li 태그에 text를 과일 이름을 넣는다
      liTag.innerText = fruit;
      // li 태그를 ul#fruits 태그에 삽입
      const ulTag = document.querySelector('ul');
      ulTag.appendChild(liTag)
      // li 태그에 item 클래스를 추가
      liTag.classList.add('item');
    });
    
  </script>
</body>
</html>
