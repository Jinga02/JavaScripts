<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 제시된 ArrayHelper Methods의 동작을 각각 주석으로 서술하시오.
        `map : 콜백함수의 반환값을 요소로 하나의 새로운 배열로 만들어 준다.`
        
        `filter : 콜백함수의 반환값이 참인 요소들만 모아서 새로운 배열로 반환한다.`

        `find : 콜백함수의 반환값이 참이면 해당 요소를 출력한다.`

        `every : 배열의 모든 요소가 판별 함수를 통과하면 참을 반환한다.`

        `some : 배열의 요소 중 하나라도 판별 함수를 통과하면 참을 반환한다.`

        `reduce : 콜백함수의 반환값들을 하나의 값(acc)에 누적 후 반환한다.` 

        // 2. 아래에 주어진 배열 nums의 각 요소에 3제곱 한 값들로 이루어진 새로운 배열을 생성하는 코드를 작성하시오.
        const nums = [1, 2, 3, 4]

        const result = nums.map((num) => {
            return num ** 3;
        })

        console.log(result)

    </script>
</body>
</html>
